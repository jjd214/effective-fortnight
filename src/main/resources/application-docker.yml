spring:
  datasource:
    url: jdbc:postgresql://${DOCKER_POSTGRES_URL}:${DOCKER_POSTGRES_PORT}/${DOCKER_POSTGRES_NAME}
    username: ${DOCKER_POSTGRES_USERNAME}
    password: ${DOCKER_POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect